on: push
name: Deploy to the FTP Server
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.host }}
        username: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_password }}
